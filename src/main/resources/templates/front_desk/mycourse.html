<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="../css/front_desk/index.css"/>
    <link rel="stylesheet" href="../css/front_desk/me.css"/>

    <script type="text/javascript" src="../js/jquery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.js"></script>
    <script>Vue.config.productionTip = false;</script>
    <script type="text/javascript" src="../js/front_desk/header.js"></script>
</head>
<body>
<!--<header id="header"></header>-->
<div id="my-header">
    <my-header></my-header>
</div>
<script>
    let header = new Vue({
        el: "#my-header"
    })
</script>

<!-- 主题内容 -->
<div class="bit_main_content">
    <div class="me-info">
        <div class="me-info-left">
            <div class="me">
                <div class="me-img">
                    <img :src="info.imagePath"/>
                </div>
                <div class="me-xinxi">
                    <div class="user-name">
                        <span>昵称：{{info.name}}</span>
                    </div>
                    <div><span>余额：<b style="font-size: 10px">￥{{info.money}}.00</b></span></div>
                </div>
            </div>
            <ul class="ul-menu">
                <li class="ul-menu-item">
                    <a href="/me.html">修改资料</a>
                </li>
                <li class="ul-menu-item">
                    <a href="/myorder.html">我的订单</a>
                </li>
                <li class="ul-menu-item  item-bgc">
                    <a href="/mycourse.html">我的课程</a>
                </li>
                <li class="ul-menu-item">
                    <a href="/Change-p.html">修改密码</a>
                </li>
                <li class="ul-menu-item">
                    <a href="javascript:;;" onclick="logout()">安全退出</a>
                </li>
            </ul>
        </div>
        <div class="me-info-right">
            <div class="me-info-right-header">
                <span>我的课程</span>
            </div>
            <div class="my-course">
                <a href="#">
                    <div class="my-course-list">
                        <img src="../images/goodsImage/1_1.jpg">
                        <div>
                            <span>绘画</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- footer -->
<div id="foot">
    <my-footer></my-footer>
</div>
<script type="text/javascript" src="../js/front_desk/footer.js"></script>
<script>
    let footer = new Vue({
        el: "#foot"
    })
</script>
<script>
    let userInfo = new Vue({
        el: ".me",
        data() {
            return {
                info: []
            }
        },
        methods: {
            getData() {
                axios.get('/user/findByUserInfo/' + sessionStorage.getItem('uname')
                ).then(function (response) {
                    if (response.data.code == 200) {
                        userInfo.info = response.data.data.userInfo
                    } else {
                        alert("出现故障了，请重新登录")
                    }

                }).catch(function (error) {
                    console.log('请求出错啦')
                })
            }
        },
        created() {
            this.getData();
        }
    })

    function logout() {
        if (confirm("确定要注销吗?")) {
            sessionStorage.setItem('uname', null)
            this.username = ''
            location.href = '/logout'
        }
    }


    let order = new Vue({
        el: ".me-info-right",
        data() {
            return {
                times:[
                    {name: '今天',value: 'day'},
                    {name: '近一周',value: 'weeks'},
                    {name: '近一个月',value: 'month'},
                    {name: '近一年',value: 'years'},
                    {name: '全部时间',value: 'all'},
                ],
                states:[
                    {name: '全部订单',value: 'all'},
                    {name: '未付款',value: 'unpay'},
                    {name: '已完成',value: 'complete'},
                    {name: '已取消',value: 'cancel'},
                ],
                orderGoodsList: [],
                msg: "",
                state: "all",
                time: "all"
            }
        },
        mounted: function () {
            this.getData();
        },
        methods: {
            getData() {
                let then = this
                let aa ={
                    userName: sessionStorage.getItem('uname'),
                    userId: 0,
                    time: then.time,
                    state: then.state
                }
                axios.post('/order/findOrder' , aa
                ).then(function (response) {
                    if (response.data.code == 200) {
                        then.orderGoodsList =  response.data.data.orderGoodsList
                    } else if (response.data.code == 400) {
                        alert("发生了错误")
                    }
                }).catch(function (error) {
                    console.log(error)
                })
            },
            unPay(value){
                let then = this
                then.state = value
            },
            orderAll(value){
                let then = this
                then.state = value
            }
        },
        watch: {
            state(){
                this.getData()
            },
            time(){
                this.getData()
            }
        }
    });
</script>
</body>
</html>
