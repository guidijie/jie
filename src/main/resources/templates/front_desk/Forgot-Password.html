<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="../css/front_desk/login-register.css" rel="stylesheet" />
	</head>
	<body class="style-3">
		<div class="row">
			<div class="col-md-4 col-md-push-8">

				<!-- Start Sign In Form -->
				<form action="#" class="fh5co-form animate-box fadeInRight animated-fast" data-animate-effect="fadeInRight">
					<h2>Forgot Password</h2>
					<div class="form-group">
						<div class="alert alert-success" role="alert">邮件已发送</div>
					</div>
					<div class="form-group">
						<!-- <label for="email" class="sr-only">邮箱</label> -->
						<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off">
					</div>
					<div class="form-group">
						<p><a href="/toLogin">Sign In</a> or <a href="/toRegister">Sign Up</a></p>
					</div>
					<div class="form-group">
						<input type="submit" value="发送邮件" class="btn btn-primary">
					</div>
				</form>
				<!-- END Sign In Form -->

				<div class="row" style="padding-top: 60px; clear: both;">
					<div class="col-md-12 text-center">
						<p><small>© Silly dog company Rights Reserved</small></p>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
